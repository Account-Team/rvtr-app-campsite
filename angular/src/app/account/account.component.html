<p>Welcome {{accounts[0]?.name}}!</p>
<p>Profiles</p>
<ul>
  <li *ngFor="let profile of profiles">
    <a routerLink="/profile/{{profile.id}}">
     <h4>{{profile.name.given}}</h4>
    </a>
  </li>
</ul>
<p>Payments</p>
<ul>
  <li *ngFor="let payment of payments"></li>
    <h4>{{payment.cardNumber}}</h4>
</ul>
